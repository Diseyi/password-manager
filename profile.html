<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-container">
        <header class="profile-title">
            <div class="header-div profile-header">
                <img src="icon-hamburger.svg" alt="open-menu" class="open-menu">
                <h1 class="profile-h1" class="open-logo">Saved Password </h1>
            </div>
            <div class="header-div menu-header">
                <img src="icon-close.svg" alt="close-menu" class="close-menu">
                <h1 class="profile-h1" class="close-logo">Keyp Safe </h1>
            </div>
        </header>
        <div class="menu-div">
            <ul>
                <li class="create-a-password">create password</li>
                <li class="save-a-password">save a password</li>
                <li class="li-logout"><a href="index.html" class="logout-profile">logout</a></li>

            </ul>
        </div>

        <div class="save-password-modal">
            <img src="icon-close.svg" alt="close-menu" class="close-save-password-modal">
            <h2 class="save-password-h2">Save a password</h2>
            <form action="" class="save-password-form">
                <label for="password-save-password" class="password-save-password-label">Password</label>
                <input type="text" name="text" id="password-save-password" class="input">
                <label for="tag-save-password" class="tag-save-password-label">Tag</label>
                <input type="text" name="text" id="tag-save-password" class="input">
                <button type="submit" class="save-password-submit-button input">Save</button>
            </form>
        </div>

        <div class="create-password-modal">
            <img src="icon-close.svg" alt="close-menu" class="close-save-password-modal">
            <h2 class="create-password-h2">Create a password</h2>

            <!-- <form action="" class="create-password-form"> -->
            <div class="inputDiv">
                <input type="text" name="text" class="create-password-input" aria-label="text">
                <button class="copy">copy</button>
            </div>

            <div class="choosePasssword">
                <div class="wrapper">
                    <p class=" p p-password">Password Length</p>
                    <input type="text" name="text" class="passwordLenght" value="10" min="1" max="50">
                </div>

                <div class="wrapper letter">
                    <p class=" p p-letter">include uppercase letters</p>
                    <input type="checkbox" name="checkbox" class="checkbox upperletter">

                </div>
                <div class="wrapper">
                    <p class=" p p-number">include numbers</p>
                    <input type="checkbox" name="checkbox" class="checkbox number">

                </div>
                <div class="wrapper symbol">
                    <p class=" p p-symbol">include symbols</p>
                    <input type="checkbox" name="checkbox" class="checkbox symbol">
                </div>

            </div>
            <div class="">
                <input type="button" value="generate password" class="generate-button">
            </div>

            <!-- </form> -->


            <div class="modal">
                <div class=" modal1 copyPassword">copy</div>
                <div class=" modal1 copyAndSave">copy and save</div>
            </div>
        </div>

        <div class="title-div">
            <form class="title-form">
                <label for="title" class="label">Tag</label>
                <input type="text" name="title" class="titleInput">
                <input type="submit" value="add" class=" submit">
            </form>
        </div>

        <main class="profile-main">
            <div class="main-div">
                <p class="no-password-created">Create Password</p>
            </div>
        </main>
    </div>
    <script src="modal.js"></script>
    <script src="profile.js"></script>
</body>

</html>
